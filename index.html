<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Mulish:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>SignUp Form</h2>
        </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your full name">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg</small>
                </div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your Email">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg</small>
                </div>
                <div class="form-control">
                    <label>Mobile Number</label>
                    <input type="number" id="phone" placeholder="Enter your Mobile Number">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your Password">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg</small>
                </div>
                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" id="cpassword" placeholder="Confirm your password">
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error msg</small>
                </div>
                <input type="submit" value="Submit" class="btn">
                
            </form>
        

    </div>
    <script src="script.js">

    </script>
    
</body>
</html>
